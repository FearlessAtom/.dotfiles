[colors]
background = #32302f
background-alt = #373B41
foreground = #C5C8C6
primary = #ffffff
secondary = #8ABEB7
alert = #ff8c00
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0
border-bottom-size = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 7px
border-color = #00

padding-left = 0
padding-right = 1

module-margin = 1

separator = | 
separator-foreground = ${colors.disabled}

font-0 = monospace;4

modules-left = i3
modules-right = tray pulseaudio xkeyboard  date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/tray]
type = internal/tray
format=<tray>
tray-spacing=10px

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #f7df00
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #ff8c00
label-urgent-padding = 1

label-separator-padding = 1
label-separator-foreground = #ffb52a

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/date]
type = internal/date
interval = 1

date = %m/%d/%Y %H:%M:%S

label = %{A1:gnome-calendar:}%date%%{A}
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT1
adapter = ADP1
poll-interval = 5

label-charging = %{A1:gnome-power-statistics:}%percentage%% Charging%{A}
label-discharging = %{A1:gnome-power-statistics:}%percentage%% Discharging%{A}
label-full = %{A1:gnome-power-statistics:}%percentage%% Full%{A}
label-low = %{A1:gnome-power-statistics:}%percentage%% Battery Low%{A}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
